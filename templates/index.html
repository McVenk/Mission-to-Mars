<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
      <h1 class="jumbotron">Mission to Mars</h1>
      <p><a class ="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <h2>Latest Mars News</h2>
    <h3>{{ mars.News }}</h3>
    <p>{{ mars.News_paragraph }}</mars></p>
    </br>

    <h2>Featured Mars Image</h2>
    <img src="{{ mars.Featured_image_url }}" alt="Featured Image">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" >
            <h3 align = "center" >Current Weather on Mars</h3>
            {{ mars.Weather }}
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" >   
            <h3 align = "center">Mars Facts</h3>
            <table> {{ mars.Mars_facts }} </table>
        </div>
    </div>
    <div class="container text-center">
        <h2 >Mars Hemispheres</h2>
    <div>
      {% for item in mars.hemispheres_url %}
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" >
            <img src="{{ item["image_url"] }}">
            <h3>{{ item["title"] }}</h3>
        </div>
      {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
